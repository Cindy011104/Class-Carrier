<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Firebase Siap Pakai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f7f7f7;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #userList {
      max-width: 400px;
      margin: 10px auto;
      padding: 0;
      list-style: none;
    }

    #userList li {
      background-color: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    #refreshData {
      display: block;
      margin: 10px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Website Firebase Demo</h1>

  <!-- FORM REGISTER -->
  <h2>Register User</h2>
  <form id="registerForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <!-- FORM LOGIN -->
  <h2>Login User</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- FORM TAMBAH DATA -->
  <h2>Tambah Data ke Firestore</h2>
  <form id="dataForm">
    <input type="text" name="name" placeholder="Nama" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Tambah Data</button>
  </form>

  <!-- LIST DATA -->
  <h2>Daftar Users</h2>
  <button id="refreshData">Refresh Data</button>
  <ul id="userList"></ul>

  <!-- MAIN JS -->
  <script type="module" src="main.js"></script>
</body>
</html>
